<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <div class="search-cont">
    <input type="text" placeholder="enter a city" />
    <button><img src="src/search.png" height="15px" width="15px"/></button>
  </div>

  <main>
    <h1>Weather Forecast</h1>
    <div class="city-date-cont">
      <div class="city">
        <img src="src/geo.svg" height="18px" width="18px" />
        <span>Sydney<span>
      </div>
      <p class="date">
        March 29
      </p>
    </div>
    <p class="dd-week">
      Monday
    </p>
    <div class="desc-temp-cont">
      <div class="description">
        <img src="src/weathers/broken.png" class="desc-img" height="25px" width="25px"/>
        <p class="desc-text">clear sky</p>
      </div>
      <div class="temperature">
        <p class="temp">24&deg;C</p>
        <p>Feels Like <span class="f-like">22&deg;C</span></p>
      </div>
    </div>
  </main>

  <script type="module" src="scripts/script.js"></script>
</body>

</html>
